{% extends "base.html" %} 
{% load static %}
{% block content %}
<div class="mx-4">
  <div class="text-2xl">Profile</div>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <button type="button" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"><a href="/logout/" class="btn btn-primary">Logout</a></button>

  <div class="mt-4">
    
  </div>
  <form class="max-w-lg mt-4" method="post" action="/profile/" enctype="multipart/form-data">
    {% csrf_token %}
    <label class="text-xl block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="user_avatar">
      Import a backup file
    </label>
    <input
      class="block w-full text-sm text-amber-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
      aria-describedby="user_avatar_help"
      id="backup_file"
      name="backup_file"
      type="file" />
    <button type="submit" class="mt-2 text-white bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Upload</button>
  </form>
</div>
{% if message %}
  <div class="mt-4 ml-4">
    <p>{{ message }}</p>
  </div>
{% endif %}

{% endblock %}
