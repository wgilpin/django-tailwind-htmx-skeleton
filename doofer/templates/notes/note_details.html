<!-- Modal content -->
<div class="relative bg-amber-100 rounded-lg shadow dark:bg-gray-700">
  <!-- Modal header -->
  <h3 class="p-6 text-xl font-semibold text-gray-900 dark:text-white">{{ note.title }}</h3>

  <!-- Modal body -->
  <div class="p-6 space-y-6">
    {% if note.comment %}
      <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">{{ note.comment }}</p>
    {% endif %}
    {% if note.snippet %}
      <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">{{ note.as_html | safe }}</p>
    {% endif %}
    {% if note.url %}
      <a href="{{ note.url }}" class="text-base leading-relaxed text-blue-900 underline dark:text-blue-400">Link</a>
    {% endif %}    
  </div>
  <!-- Modal footer -->
  <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
    <button
      _="on click toggle .hidden on #note-modal"
      hx-get="/note/{{note.id}}/edit"
      hx-target="#note-details"
      type="button"
      class="text-white bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800">
      Edit
    </button>
    <button
      _="on click toggle .hidden on #note-modal"
      type="button"
      class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-amber-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
      Close
    </button>
  </div>
</div>
