<!-- Modal content -->
<div class="relative bg-amber-100 rounded-lg shadow dark:bg-gray-700">
  <!-- Modal header -->
  <h3 class="p-6 text-xl font-semibold text-gray-900 dark:text-white">{{ note.title }}</h3>

  <!-- Modal body -->
  <div class="p-6 space-y-6">
    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">{{ note.comment }}</p>
    <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">{{ note.snippet | safe }}</p>
  </div>
</div>
